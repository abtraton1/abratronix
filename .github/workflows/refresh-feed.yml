name: Refresh Feed & Deploy

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  refresh-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install fetcher dependencies
        run: pip install -r fetcher/requirements.txt

      - name: Run data fetcher
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 fetcher/fetch.py

      - name: Commit updated feed data
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "Abratronix Bot"
          git config --global user.email "bot@abratronix.local"
          git add client/public/data/feed.json
          git diff --staged --quiet || git commit -m "chore: refresh feed data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build for GitHub Pages
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
